<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EIC Readiness Studio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f4f6f8;
      --ink: #0b0f14;
      --muted: rgba(11, 15, 20, .72);
      --muted2: rgba(11, 15, 20, .55);
      --line: rgba(11, 15, 20, .12);
      --line2: rgba(11, 15, 20, .06);
      --surface: #ffffff;
      --max: 1160px;
      --transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      letter-spacing: -.015em;
      line-height: 1.6;
    }

    a { color: inherit; text-decoration: none; transition: var(--transition); }

    .wrap { max-width: var(--max); margin: 0 auto; padding: 48px 24px 96px; }

    /* Nav */
    .nav {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: baseline;
      gap: 20px;
      padding: 14px 0 28px;
      border-bottom: 1px solid var(--line);
    }

    .navLeft, .navRight {
      display: flex; gap: 24px; align-items: center; flex-wrap: wrap;
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .12em;
      font-weight: 500;
    }

    .navLeft { justify-content: flex-start; }
    .navRight { justify-content: flex-end; }

    .logo {
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      letter-spacing: .35em;
      text-transform: uppercase;
      font-size: 20px;
      color: var(--ink);
      text-align: center;
      line-height: 1;
    }

    .nav a:hover { color: var(--ink); }

    /* Layout */
    .layout {
      display: grid;
      grid-template-columns: 1.3fr .7fr;
      gap: 56px;
      margin-top: 64px;
      align-items: start;
    }

    /* Hero Section */
    .hero {
      border-bottom: 1px solid var(--line);
      padding-bottom: 42px;
    }

    .kicker {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .15em;
      color: var(--muted2);
      margin: 0 0 16px;
      font-weight: 600;
    }

    h1 {
      margin: 0 0 24px;
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      font-size: 54px;
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    .sub {
      margin: 0 0 32px;
      color: var(--muted);
      font-size: 17px;
      line-height: 1.75;
      max-width: 62ch;
    }

    .sub strong { color: var(--ink); font-weight: 600; }

    .pills { display: flex; gap: 12px; flex-wrap: wrap; margin: 24px 0; }

    .pill {
      border: 1px solid var(--line);
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .08em;
      background: transparent;
    }

    /* Visual Media */
    .heroMedia {
      margin-top: 42px;
      position: relative;
      background: var(--surface);
      border: 1px solid rgba(11,15,20,.08);
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
    }

    .heroMedia img {
      width: 100%; height: auto; display: block;
      filter: grayscale(100%) contrast(1.05) brightness(0.95);
      transition: var(--transition);
    }

    .heroMedia:hover img { transform: scale(1.02); filter: grayscale(0%) contrast(1.05); }

    /* Sections */
    .sectionWash {
      background: #fff;
      border: 1px solid var(--line2);
      padding: 24px 32px;
      margin-top: 42px;
    }

    .grid2 {
      display: grid; grid-template-columns: 1fr 1fr; gap: 32px;
      margin-top: 42px; padding-top: 42px; border-top: 1px solid var(--line);
    }

    .block h2 {
      margin: 0 0 16px;
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      font-size: 26px;
      line-height: 1.2;
    }

    .block p, .block li { color: var(--muted); font-size: 15px; line-height: 1.7; }
    .block ul { padding-left: 20px; margin: 8px 0; }
    .block li { margin: 6px 0; }

    /* Process Steps */
    .process {
      margin-top: 42px; padding-top: 42px; border-top: 1px solid var(--line);
      display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 32px;
    }

    .step { border-top: 1px solid var(--ink); padding-top: 20px; }
    .step .num { font-size: 11px; text-transform: uppercase; letter-spacing: .12em; color: var(--muted2); margin-bottom: 12px; }
    .step h3 { font-family: "Cormorant Garamond", serif; font-size: 22px; margin: 0 0 12px; }
    .step p { font-size: 14px; color: var(--muted); line-height: 1.7; }

    /* Sticky Rail (Pricing) */
    .rail {
      position: sticky; top: 48px;
      background: var(--surface);
      border: 1px solid var(--line);
      padding: 32px;
      box-shadow: 0 30px 60px -20px rgba(0,0,0,0.1);
    }

    .railTop { border-bottom: 1px solid var(--line); padding-bottom: 20px; margin-bottom: 24px; }
    .railTop h2 { font-family: "Cormorant Garamond", serif; font-size: 26px; margin: 0; }
    .railTop span { font-size: 11px; text-transform: uppercase; letter-spacing: .12em; color: var(--muted2); }

    .plan { padding: 20px 0; border-bottom: 1px solid var(--line2); }
    .plan:last-of-type { border-bottom: none; }
    .planHeader { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; }
    .planName { font-weight: 600; font-size: 11px; text-transform: uppercase; letter-spacing: .12em; }
    .price { font-weight: 600; font-size: 16px; text-align: right; }
    .price .fee { display: block; font-size: 11px; color: var(--muted2); font-weight: 400; margin-top: 4px; }

    .tag { display: inline-block; margin: 12px 0; font-size: 10px; text-transform: uppercase; letter-spacing: .1em; color: var(--muted2); border: 1px solid var(--line); padding: 2px 8px; border-radius: 4px; }
    .plan ul { padding-left: 18px; margin: 12px 0; font-size: 13.5px; color: var(--muted); }

    .railActions{
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--line);
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex; justify-content: center; align-items: center;
      padding: 12px 24px; border: 1px solid var(--line);
      border-radius: 4px; font-size: 11px; text-transform: uppercase;
      letter-spacing: .12em; background: var(--surface);
      cursor: pointer; transition: var(--transition);
      font-weight
